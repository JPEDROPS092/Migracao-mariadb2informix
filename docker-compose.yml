services:
  informix:
    image: icr.io/informix/informix-developer-database:latest
    container_name: informix_db_docs
    privileged: true
    ports:
      - "9088:9088" # Porta SQL
      - "9089:9089" # Porta DRDA
    environment:
      - LICENSE=accept
    volumes:
      - informix_data:/informix

volumes:
  informix_data:
    driver: local